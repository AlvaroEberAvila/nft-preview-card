<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/public/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <title>Card Equilibrium</title>
  </head>
  <body>
    <div class="container">
      <div class="div-image-equilibrium">
        <a href="#!" class="a-image-equilibrium"
          ><img src="/img/image-equilibrium.jpg" alt="Equilibrium"
        /></a>
        <div class="caja"></div>
        <div>
          <a href="#!" class="a-image-view"
            ><img src="/img/icon-view.svg" alt="View"
          /></a>
        </div>
      </div>
      <div class="div-paragraph">
        <p><a href="#!">Equilibrium #3429</a></p>
        <p>Our Equilibrium collection promotes</p>
        <p>balance and calm</p>
      </div>
      <div class="image-clock-ethereum">
        <span>
          <img src="/img/icon-ethereum.svg" alt="Ethereum" />
          0.041 ETH
        </span>
        <span>
          <img src="/img/icon-clock.svg" alt="Clock" />
          3 days left
        </span>
      </div>
      <div class="image-avatar">
        <img src="/img/image-avatar.png" alt="Avatar" />
        <span class="span"
          >Creation of <span class="white"><a href="#!">Alvaro Avila</a></span>
        </span>
      </div>
    </div>
